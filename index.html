<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="full-screen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Стили: основные, responsive, шрифты-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/font.css">
    <!-- Скрипты jQuery-->
    <script src="jquery-3.4.1.min.js"></script>
    <title>Будильник</title>
</head>
<body>
    <header>
        <div class="nav">
            <div id="budilnikNav" class="budilnik_nav active">
                <h4 class="active">Будильник</h4>
            </div>
           <!-- <button id="more">...</button> -->
        </div>
    </header>
    <main>
        <div class="main_bud">
            <ul id="spisokBud" class="spisok_bud">
                <li class="budilnik">
                    <div class="bud_header">
                        <h2 id="time">05:45</h2>
                        <p id="info">Вам осталось спать <span id="time_left"></span></p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="onOff" id="onOff">
                        <span class="slider round"></span>
                      </label>
                    <div class="expanded_div">
                        <div class="bud_footer">
                            <h2 id="za_skolko_text">За
                            <select name="" id="hr_offset"></select>
                            <select name="" id="min_offset"></select>
                             до 
                            <select name="" id="para"></select>
                             пары</h2>
                            
                        </div>
                        
                        <button id="del">Удалить</button>
                    </div>
                    <div id="delete_dropdown" class="arrow-4">
                        <span class="arrow-4-left"></span>
                        <span class="arrow-4-right"></span>
                    </div>
                </li>
            </ul>
            <button id="add_timer"></button>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="alarm.js"></script>
</body>
</html>
