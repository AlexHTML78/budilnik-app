<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="full-screen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Стили: основные, шрифты, виджет выбора времени-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/mobileSelect.css">
    <!-- Скрипты: виджет выбора времени, jQuery-->
    <script src="mobileSelect.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <title>Будильник ПетрГУ</title>
</head>
<body>
    <header>
        <div class="nav">
            <div id="budilnikNav" class="budilnik_nav active">
                <h4 class="active">Будильник</h4>
            </div>
            <div class="raspisanie_nav">
                <h4>Расписание</h4>
            </div>
           <!-- <button id="more">...</button> -->
        </div>
    </header>
    <main>
        <div class="main_bud">
            <ul id="spisokBud" class="spisok_bud">
                <li class="budilnik">
                    <div class="bud_header">
                        <h2 id="time">05:45</h2>
                        <p id="info">Вам осталось спать 4:43</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="onOff" id="onOff">
                        <span class="slider round"></span>
                      </label>
                    <div class="expanded_div">
                        <div class="bud_footer">
                            <h2 id="za_skolko_text">За <input type="time" step="60" min="00:00" max="08:00" id="za_skolko_time"> до пары</h2>
                            
                        </div>
                        
                        <button id="del">Удалить</button>
                    </div>
                    <div id="delete_dropdown" class="arrow-4">
                        <span class="arrow-4-left"></span>
                        <span class="arrow-4-right"></span>
                    </div>
                </li>
            </ul>
            <button id="add_timer"></button>
        </div>
        <div id="makeNewBud" class="make_new_bud">
            <label for="choose_day">Когда будить?</label>
            <select name="choose_day" class="choose_day">
                <option value="">Каждый день</option>
                <option value="">Понедельник</option>
                <option value="">Вторник</option>
                <option value="">Среда</option>
                <option value="">Четверг</option>
                <option value="">Пятница</option>
                <option value="">Никогда</option>
            </select>
            <label for="choose_hours">За сколько часов до пары?</label>
            <div class="choose_hours">
                  <input type="text" id="time_picker" placeholder="Выберите промежуток">
            </div>
            <button id="saveTimer">Сохранить</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
